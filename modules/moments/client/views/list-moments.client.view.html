<section>
  <div class="page-header">
    <h1>Moments</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="moment in vm.moments"
       data-ui-sref="moments.view({ momentId: moment._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="moment.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="moment.user" data-ng-bind="moment.user.displayName"></span>
        <span data-ng-if="!moment.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="moment.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.moments.$resolved && !vm.moments.length">
    No Moments yet, why don't you <a data-ui-sref="moments.create">create one</a>?
  </div>
</section>
